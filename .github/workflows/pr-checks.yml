name: PR Checks
on: { pull_request: { branches: [ main ] } }
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm ci || npm install
      - run: npm test -- --ci --watchAll=false || echo "no tests yet"